---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana-repo
  namespace: monitoring
spec:
  url: https://grafana.github.io/helm-charts
  interval: 1h0m
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 8.5.7
      sourceRef:
        kind: HelmRepository
        name: grafana-repo
      interval: 5m
  values:
    persistence:
      enabled: true
      size: 1Gi
    adminPassword: "admin"
    service:
      type: ClusterIP
