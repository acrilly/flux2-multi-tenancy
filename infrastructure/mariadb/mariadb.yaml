kind: MariaDB
metadata:
  name: wordpress-mariadb
  namespace: mariadb
spec:
  rootPasswordSecretKeyRef:
    name: mariadb
    key: password
    generate: false

  storage:
    size: 1Gi

  replicas: 3

  replication:
    enabled: true

  primaryService:
    type: ClusterIP

  secondaryService:
    type: ClusterIP  

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 256Mi