apiVersion: v1
kind: Namespace
metadata:
  name: mariadb
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: mariadb
  namespace: mariadb
spec:
  encryptedData:
    password: 
  template:
    metadata:
      creationTimestamp: null
      name: mariadb
      namespace: mariadb
---
