---
apiVersion: v1
kind: Namespace
metadata:
  name: observability
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: opentelemetry
  namespace: observability
spec:
  interval: 1h
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
---
apiVersion: v1
kind: Secret
metadata:
  name: elastic-secret-otel
  namespace: observability
type: Opaque
stringData:
  elastic_endpoint: 'https://quickstart-es-http.elastic-stack.svc:9200' 
  elastic_api_key: 'SUswelU1b0JtZS1kck9FUUw3aU46ZHdTWVZfWl9ub2JkV2ZxR29kLWYwUQ=='
---
# Create ConfigMap from EDOT values file
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-values
  namespace: observability
data:
  values.yaml: |
    clusterName: my-cluster
    namespace: observability
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-kube-stack
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: opentelemetry-kube-stack
      version: 0.11.1
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: observability
  valuesFrom:
    - kind: ConfigMap
      name: otel-values
      valuesKey: values.yaml
