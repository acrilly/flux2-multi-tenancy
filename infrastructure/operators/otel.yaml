---
apiVersion: v1
kind: Namespace
metadata:
  name: opentelemetry-operator-system
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: opentelemetry
  namespace: opentelemetry-operator-system
spec:
  interval: 1h
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
---
apiVersion: v1
kind: Secret
metadata:
  name: elastic-secret-otel
  namespace: opentelemetry-operator-system
type: generic
stringData:
  elastic_endpoint: 'https://quickstart-es-http.elastic-stack.svc:9200' 
  elastic_api_key: 'T2lEUDBKb0JqMkRvV2NTLUZUam86RWFfQkd2b1pXdTZOcVFCMy1kX3k0QQ==' # base64 encoded 'elastic:changeme'
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: opentelemetry-kube-stack
  namespace: opentelemetry-operator-system
spec:
  interval: 1m
  chart:
    spec:
      chart: opentelemetry-kube-stack
      version: 0.10.5
      sourceRef:
        kind: HelmRepository
        name: opentelemetry
        namespace: opentelemetry-operator-system
  valuesFrom:
  - kind: ConfigMap
    name: otel-values
    valuesKey: values.yaml
  values:
    clusterName: flux2-multi-tenancy-cluster
    collectors:
      gateway:
        config:
          exporters:
            elasticsearch/otel:
              # Enable in order to skip the SSL certificate Check
              tls:
                insecure_skip_verify: true