---
apiVersion: v1
kind: Namespace
metadata:
  name: rabbitmq-system
---
# rabbitmq-helm-repo.yaml
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
# rabbitmq-operator-release.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rabbitmq-operator
  namespace: rabbitmq-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rabbitmq-cluster-operator
      version: "2.6.0"  # Use latest stable version
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  values:
    replicaCount: 1
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
