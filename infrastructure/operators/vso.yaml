---
apiVersion: v1
kind: Namespace
metadata:
  name: vso
---
# HashiCorp Helm repo (VSO)
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: flux-system
spec:
  interval: 1h
  url: https://helm.releases.hashicorp.com
---
# Bitnami Helm repo (MariaDB)
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
# VSO CRDs (split for lifecycle safety)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator-crds
  namespace: vso
spec:
  interval: 10m
  chart:
    spec:
      chart: vault-secrets-operator
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    enabled: false
---
# VSO operator (no default VaultConnection, we'll define our own)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vault-secrets-operator
  namespace: vso
spec:
  interval: 10m
  chart:
    spec:
      chart: vault-secrets-operator
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  install:
    crds: Skip
  upgrade:
    crds: Skip
  values:
    replicaCount: 1
    defaultVaultConnection:
      enabled: false